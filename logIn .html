<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sign In Page -->
    <div id="signin-page" class="container ">
        <div class="row">
            <div class="col-md-4">
                <div class="card ">
                    <div class="card-body">
                        <h4 class="card-title">Sign In</h4>
                        <form method="post" id="signin-form" novalidate>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="signin-email" class="form-label">Email address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text " id="email">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="signin-email" aria-describedby="email"
                                        placeholder="Email" required>
                                    <div class="valid-feedback">Looks Good!</div>
                                    <div class="invalid-feedback">Incorrect Email!</div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="form-group mb-3">
                                <label for="signin-password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="password">
                                        <i class="fa fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="signin-password"
                                        aria-describedby="password" placeholder="password" required>
                                    <div class="valid-feedback">Strong Password</div>
                                    <div class="invalid-feedback">Incorrect password!</div>

                                </div>

                                <button type="submit" class="btn btn-primary  mt-3 btn-block">
                                    <i class="fa fa-unlock-alt mr-1"></i>Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const savedEmail = "vikram@1234";
        const savedPassword = "1234567";


        document.getElementById("signin-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const emailField = document.getElementById("signin-email");
            const passwordField = document.getElementById("signin-password");

            const email = emailField.value;
            const password = passwordField.value;


            emailField.setCustomValidity('');
            passwordField.setCustomValidity('');


            if (email !== savedEmail) {

                emailField.setCustomValidity('Incorrect email address');
            }

            if (password !== savedPassword) {

                passwordField.setCustomValidity('Incorrect password');
            }


            if (emailField.validity.valid && passwordField.validity.valid) {

                window.location.href = "index.html";
            } else {

                document.getElementById("signin-form").classList.add("was-validated");
            }
        });
    </script>

</body>

</html>
