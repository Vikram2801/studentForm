<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="vikram">
    <title>Students Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- name input -->
    <div class="container mt-5">
        <div>
            <h1 class="text-center mb-4">Student Details Form</h1>
        </div>

        <form id="studentForm">
            <div class="mb-3 form-group">
                <div class="row">
                    <div class="col sm-6">
                        <label for="firstName" class="form-label">First Name <small class="text-warning">*</small>:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="col sm-6">
                        <label for="lastName" class="form-label">Last Name <small class="text-warning">*</small>:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>
                    </div>
                </div>
            </div>

            <!-- RollNumber input -->
            <div class="mb-3 form-group">
                <label for="rollNumber" class="form-label">Roll Number <small class="text-warning">*</small> :</label>
                <input type="number" class="form-control" id="rollNumber" name="rollNumber" placeholder="Enter Your Roll Number" required>
            </div>

            <!-- Marks input -->
            <div class="mb-3">
                <label for="marks" class="form-label">Marks (Multiple Subjects)</label>
                <div id="marks-container">
                    <input type="number" class="form-control mb-2" placeholder="Enter marks for subject 1" required />
                </div>
                <button type="button" class="btn btn-primary mt-2" onclick="addSubject()">Add Subject</button>
            </div>

            <!-- Gender input -->
            <div class="mb-3 form-group">
                <label for="gender" class="form-label">Gender:</label>
                <input type="radio" name="gender" value="Male" required>
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female" required>
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Other" required>
                <label for="Other">Other</label>
            </div>

            <!-- Department dropdown -->
            <div class="mb-3 form-group">
                <label for="Department" class="form-label">Department:</label>
                <select id="Department" class="form-select" required>
                    <option value="">--Select Department--</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Production Engineering">Production Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                </select>
            </div>

            <!-- Email input -->
            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email Id <small class="text-warning">*</small>:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your@awesome.com" required>
            </div>

            <!-- Phone number input -->
            <div class="mb-3 form-group">
                <label for="phone" class="form-label">Phone Number <small class="text-warning">*</small>:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+91" required>
            </div>

            <!-- Checkbox agree -->
            <div class=" mb-3 form-group">
                <input type="checkbox" id="checkbox" class="form-checkbox-input" onclick="check()">
                <label for="agree">I declare above information is true</label>
            </div>

            <!-- Submit button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <hr>

        <!-- Student information table -->
         <div class="table-responsive-lg">
            <h3  class="mb-5">Student List</h3>
        <table class="table table-bordered   bg-secondary" id="studentTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roll Number</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Marks</th>
                    <th>Total Marks</th>
                    <th>Percentage</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

         </div>
        
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
